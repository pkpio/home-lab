version: '3'
services:
  #======================= Home Assistant =====================#
  # Hosts home-assistant instance
  #============================================================#
  home-assistant:
    container_name: home-assistant
    image: homeassistant/home-assistant:stable
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./home-assistant/config/:/config
    network_mode: host


