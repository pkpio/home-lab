#### Xiaomi button with deconz ####
# 1000 Initial Press
# 1001 Hold
# 1002 Release (after press)
# 1003 Release (after hold)
# 1004 Double press
# 1005 Triple press
# 1006 Quadruple press
# 1010 Many press
xiaomi_button:
  alias: Xiaomi button
  icon: mdi:circle
  mode: parallel
  fields:
    event:
      description: 'The event number as sent by deconz'
      example: 1000
    light:
      description: 'Entity id of the light to interact on'
      example: light.corridor_lights
  sequence:
  - condition: template
    value_template: '{{ event | int == 1000 or event | int == 1001 }}'
  - service_template: >
      {% if event | int == 1000 %}
        script.lights_toggle_smart
      {%-elif event | int == 1001 %}
        light.turn_on
      {% endif %}
    data_template:
      entity_id: "{{ light }}"
      brightness: >-
        {% if event | int == 1001 %}
          255
        {% endif %}
