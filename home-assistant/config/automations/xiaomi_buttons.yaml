#### Dining button ####
- alias: Dining button
  mode: queued
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: dining_button
  action:
  - service: script.xiaomi_button
    data_template:
      entity_id: light.dining_lights
      event: "{{ trigger.event.data.event }}"

