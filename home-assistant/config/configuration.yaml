homeassistant:
  auth_providers:
  - type: homeassistant

  name: !secret home_name
  temperature_unit: !secret temperature_unit
  time_zone: !secret time_zone
  unit_system: !secret unit_system

  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  elevation: !secret elevation_home

  packages: !include_dir_named packages
  customize: !include customize.yaml

# Data saving policy
recorder:
  purge_keep_days: 10

# Text to speech
tts:
- platform: google_translate

logbook: !include logbook.yaml
history: !include history.yaml
lovelace: !include lovelace.yaml

light: !include lights.yaml
automation: !include_dir_merge_list automations
script: !include_dir_merge_named scripts
input_select: !include input_selects.yaml
input_number: !include input_numbers.yaml
input_boolean: !include input_booleans.yaml
timer: !include timers.yaml

group: !include groups.yaml
scene: !include scenes.yaml
zone: !include zones.yaml
frontend: !include frontend.yaml

person: !include persons.yaml
mobile_app:
cloud:
  google_actions: !include google_actions.yaml
python_script:
sun:

hue:
  bridges:
  - host: !secret philips_hue_hub_ip 
    allow_hue_groups: false
    allow_unreachable: true

vacuum:
- platform: xiaomi_miio
  name: Kevin clean
  host: !secret robot_vacuum_host
  token: !secret robot_vacuum_token

tuya:
  username: !secret tuya_username
  password: !secret tuya_password
  country_code: !secret tuya_country_code

sonoff:
  username: !secret sonoff_username
  password: !secret sonoff_password
  mode: local
  devices:
    100094996f:
      device_class: light
      name: Balcony light
    1000c1872c:
      device_class: light
      name: Cooktop lights

hacs:
  token: !secret github_personal_token

media_player:
- platform: androidtv
  name: Lounge Android TV
  host: !secret android_tv_host
  adbkey: /config/adbkey
  exclude_unnamed_apps: true
  apps:
    com.google.android.tvlauncher: "Home"
    com.google.android.youtube.tv: "Youtube"
    com.amazon.amazonvideo.livingroom: "Amazon Prime Video"
    com.plexapp.android: "Plex"
    com.netflix.ninja: "Netflix"
    com.google.android.tv: "Live Channels"
    pct.droid.tv: "Popcorn Time"

notify:
- platform: nfandroidtv
  name: Lounge TV
  host: !secret android_tv_host

glances:
- name: homeassistant
  host: !secret home_assistant_host

transmission:
  host: !secret home_assistant_host
  port: 9091
  name: Torrent client
  username: !secret transmission_username
  password: !secret transmission_password

speedtestdotnet:
    server_id: !secret speedtest_serverid
    scan_interval:
        minutes: 60
    monitored_conditions:
        - ping
        - download
        - upload
